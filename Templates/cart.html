<div class="container" ng-controller="cartCtrl">
<div class="table-responsive">
<table class="table table-hover">
<tr>
    <th>Model</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
    <th>Image</th>
</tr>    
<tr ng-repeat="product in cartProducts">
<td>{{product.model}}</td>
<td>{{product.category}}</td>
<td>{{product.description}}</td>
<td>{{product.price | currency: " Rs."}}</td>
<td><img src= {{product.imageUrl}} width="150" height="120"></td>
</tr>    
</table>
    </div>
</div>
