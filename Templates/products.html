<div class="container" ng-controller="productsCtrl">
<div class="table-responsive">
<table class="table table-hover">
<tr>
    <th>Model</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
    <th>Image</th>
    <th> &nbsp;</th>
</tr>    
<tr ng-repeat="product in products">
<td>{{product.model}}</td>
<td>{{product.category}}</td>
<td>{{product.description}}</td>
<td>{{product.price | currency: " Rs."}}</td>
<td><img src= {{product.imageUrl}} width="150" height="120"></td>
<td><button type="button" ng-click="addItemsToCart(product)">Add to Cart</button></td>
</tr>    
</table>
    </div>
</div>
