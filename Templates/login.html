<div ng-controller="loginCtrl">

<form class="form-horizontal" role="form" name="loginForm" novalidate >

    <div class="form-group">
    <label class="control-label col-sm-2" for="username">Email:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="email" ng-model="user.username" placeholder="Enter email">
    </div>
    </div>
    
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" name="pwd" ng-model="user.password" placeholder="Enter password" ng-required=true>
    </div>
  </div>    
    
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-4">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>    
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-4">
      <button class="btn btn-primary" ng-click="signIn()">Sign in</button>
    </div>
  </div>
    <div class="has-error" ng-show="!isValidUser">Incorrect credentials, please try again</div>
    <div class="" ng-show="isValidUser">{{"You have logged in with :" + feed.firstname + " " + feed.lastname}}</div>
</form>
   
</div>
